{% extends "layout.html" %}

{% block content %}
<div class="container ">
    <h2 class="display-4 text-center">Register</h2>
    <br>
    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
        <form action="/register" method="post" class="justify-content-center">
            <div class="form-group text-left">
                <label for="email">Email: </label>
                <input type="email" class="form-control" placeholder="username@email.com" id="email" name="email">
            </div>
            <div class="form-group text-left">
                <label for="username">Username: </label>
                <input type="text" class="form-control" placeholder="Username" id="username" name="username">
            </div>
            <div class="form-group text-left">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Password" id="pwd" name="pwd">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
