{% extends "layout.html" %}

{% block content %}
<div class="container ">
    <h2 class="display-4 text-center">Login page</h2>
    <br>
    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center p-4">
        <form action="/login" method="post" class="justify-content-center">
            <div class="form-group text-left">
            <label for="username">Username: </label>
            <input type="text" class="form-control" placeholder="Username" id="username" name="username">
            </div>
            <div class="form-group text-left">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Password" id="pwd" name="pwd">
            </div>
            <button type="submit" class="btn btn-success">Login</button>
            <br>
            <a href="/register">Make a New Account</a>
        </form>
    </div>
</div>


{% endblock %}
